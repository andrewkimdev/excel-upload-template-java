# 서버
server.port=8080

# =============================================================================
# 엑셀 가져오기 설정
# =============================================================================
excel.import.max-file-size-mb=10
excel.import.max-rows=10000

# 보안: 데이터 보관 설정
# ----------------------------------------
# retention-days는 업로드 파일이 정리되기 전까지 보관되는 기간을 제어합니다.
# 설정 시 다음을 고려하세요:
#   - 민감정보는 짧은 보관 기간(1~7일)을 권장
#   - 감사/컴플라이언스 요건으로 더 긴 기간이 필요할 수 있음
#   - 파일 삭제는 예약된 정리 작업(기본: 매일 오전 2시)에서만 수행됨
#   - 민감 데이터(개인정보, 금융정보)는 최소 보관 기간 사용 권장
# 민감정보가 있는 운영 환경 권장값: excel.import.retention-days=1
excel.import.retention-days=30

# 보안: 임시 디렉터리 설정
# ----------------------------------------
# 이 디렉터리는 다음 조건을 만족해야 합니다:
#   - 제한된 권한(소유자 읽기/쓰기만 허용)
#   - 웹에서 직접 접근 불가
#   - 서비스 거부(DoS) 방지를 위한 충분한 여유 공간 확보
#   - 비정상 활동에 대한 정기 모니터링
excel.import.temp-directory=${java.io.tmpdir}/excel-imports

# 오류 엑셀 스타일링
excel.import.error-column-name=_ERRORS

# =============================================================================
# 데이터베이스 설정(프로토타입 전용)
# =============================================================================
# 보안 경고: 아래 H2 콘솔 및 기본 자격증명은 개발/프로토타입 전용입니다.
# 운영 배포 전에 반드시:
#   1. H2 콘솔 비활성화: spring.h2.console.enabled=false
#   2. 적절한 자격증명을 사용하는 운영 DB 사용
#   3. 빈 비밀번호/기본 사용자명 사용 금지
#   4. DB 연결에 SSL/TLS 구성
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=false
spring.jpa.hibernate.ddl-auto=create-drop

# =============================================================================
# 파일 업로드 제한
# =============================================================================
# 보안: 이 제한값은 서비스 거부(DoS) 공격 완화에 도움이 됩니다.
# 예상 파일 크기에 맞게 조정하되, 가능한 낮게 유지하세요.
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =============================================================================
# 연동 시스템용 보안 체크리스트
# =============================================================================
# 이 모듈을 애플리케이션에 연동할 때 다음을 확인하세요:
#
# [ ] 인증 및 인가
#     - Spring Security 의존성 추가
#     - 인증 방식(OAuth2, SAML, LDAP 등) 구성
#     - 업로드 엔드포인트를 인가된 사용자로 제한
#     - 필요 시 역할 기반 접근제어(RBAC) 구현
#
# [ ] CSRF 보호
#     - Spring Security를 통한 CSRF 보호 활성화
#     - 모든 폼에 CSRF 토큰 포함
#
# [ ] 요청 속도 제한
#     - 업로드 엔드포인트에 rate limiting 적용
#     - Spring Cloud Gateway 또는 WAF 사용 검토
#
# [ ] 보안 헤더
#     - Content-Security-Policy 구성
#     - X-Frame-Options, X-Content-Type-Options 활성화
#     - HTTPS용 Strict-Transport-Security 구성
#
# [ ] 로깅 및 모니터링
#     - 보안 이벤트 로깅 구성
#     - 의심스러운 활동에 대한 알림 설정
#     - 임시 디렉터리 용량/파일 수 모니터링
#
# [ ] 네트워크 보안
#     - 리버스 프록시/로드밸런서 뒤에 배포
#     - HTTPS만 허용(HTTP 비활성화)
#     - 적절한 방화벽 규칙 구성
