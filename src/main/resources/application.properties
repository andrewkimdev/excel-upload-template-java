# Server
server.port=8080

# =============================================================================
# Excel Import Settings
# =============================================================================
excel.import.max-file-size-mb=10
excel.import.max-rows=10000

# SECURITY: Data Retention Configuration
# ----------------------------------------
# retention-days controls how long uploaded files are kept before cleanup.
# Consider the following when configuring:
#   - Shorter retention (1-7 days) is recommended for sensitive data
#   - Longer retention may be needed for audit/compliance requirements
#   - Files are only deleted during the scheduled cleanup (default: 2 AM daily)
#   - Sensitive data (PII, financial info) should use minimal retention
# For production with sensitive data, consider: excel.import.retention-days=1
excel.import.retention-days=30

# SECURITY: Temp Directory Configuration
# ----------------------------------------
# Ensure this directory:
#   - Has restricted permissions (owner read/write only)
#   - Is not web-accessible
#   - Is on a partition with adequate space to prevent DoS
#   - Is regularly monitored for unusual activity
excel.import.temp-directory=${java.io.tmpdir}/excel-imports

# Error Excel Styling
excel.import.error-column-name=_ERRORS

# =============================================================================
# Database Configuration (for prototype only)
# =============================================================================
# SECURITY WARNING: The H2 console and default credentials below are for
# development/prototyping ONLY. Before deploying to production:
#   1. Disable H2 console: spring.h2.console.enabled=false
#   2. Use a production database with proper credentials
#   3. Never use empty passwords or default usernames
#   4. Configure SSL/TLS for database connections
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=false
spring.jpa.hibernate.ddl-auto=create-drop

# =============================================================================
# File Upload Limits
# =============================================================================
# SECURITY: These limits help prevent denial-of-service attacks.
# Adjust based on your expected file sizes, but keep as low as practical.
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

